root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
args_bin = ["-f", "./apps/user/rpc/etc/user.yaml"]
bin = "./tmp/user-rpc"
cmd = "go build -o ./tmp/user-rpc ./apps/user/rpc/user.go"
delay = 1000
exclude_dir = [
    "assets",
    "tmp",
    "vendor",
    "testdata",
    "deploy",
    "scripts",
    ".git",
    ".github",
]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = ["apps/user/rpc"]
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 0
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_root = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
