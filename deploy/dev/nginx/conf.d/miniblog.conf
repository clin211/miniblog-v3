# MiniBlog API 网关配置
server {
    listen 8099;
    server_name localhost;

    # 根路径健康检查
    location / {
        return 200 '{"status":"ok","message":"MiniBlog API Gateway"}';
        add_header Content-Type application/json;
    }

    # 健康检查端点
    location /health {
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # 用户API服务路由
    location /api/user/ {
        # 移除路径前缀
        rewrite ^/api/user/(.*) /user/$1 break;

        proxy_pass http://user_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    # 用户RPC服务路由（用于RPC健康检查或管理接口）
    location /rpc/user/ {
        # 移除路径前缀
        rewrite ^/rpc/user/(.*) /$1 break;

        proxy_pass http://user_rpc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    # 通用API路由（如果有其他服务）
    location /api/ {
        return 404 '{"error":"API endpoint not found"}';
        add_header Content-Type application/json;
    }

    # 错误页面
    error_page 404 /404.json;
    location = /404.json {
        return 404 '{"error":"Not Found","message":"The requested resource was not found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /5xx.json;
    location = /5xx.json {
        return 500 '{"error":"Internal Server Error","message":"An internal server error occurred"}';
        add_header Content-Type application/json;
    }

    # 访问日志配置
    access_log /var/log/nginx/miniblog.access.log main;
    error_log /var/log/nginx/miniblog.error.log warn;
}
