version: '3.8'

services:
  # user-rpc 服务
  user-rpc:
    image: miniblog-v3-user-rpc:${IMAGE_TAG:-release}
    container_name: miniblog-user-rpc
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./logs/user-rpc:/app/logs
    ports:
      - "8080:8889"
    networks:
      - miniblog-v3-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8889/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=miniblog-apps"
      - "com.docker.compose.service=user-rpc"

  # user-api 服务
  user-api:
    image: miniblog-v3-user-api:${IMAGE_TAG:-release}
    container_name: miniblog-user-api
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./logs/user-api:/app/logs
    ports:
      - "8888:8888"
    networks:
      - miniblog-v3-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=miniblog-apps"
      - "com.docker.compose.service=user-api"

networks:
  miniblog-v3-network:
    external: true
    name: miniblog-v3-network
